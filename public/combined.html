<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/sliding.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
            </div>
        </div>
        <h1>SKINET ACCOUNT</h1>
    </header>

    <main>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form id="signupForm">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" id="name" name="name" placeholder="Username" required>
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    <input type="password" id="signup-password" name="pswd" placeholder="Password" required minlength="6">
                    <input type="hidden" id="package" name="package">
                    <button type="submit">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form id="loginForm">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                    <input type="password" id="login-password" name="pswd" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Contact us: skinetsupport@gmail.com</p>
    </footer>

    <script src=js/signup.js></script>
</body>
</html>
